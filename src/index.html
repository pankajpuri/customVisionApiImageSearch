<!DOCTYPE html>
<html>
  <head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(function () {
        var params = {
          // Request parameters
          features: "{string}",
          language: "en",
          "smartcrops-aspect-ratios": "{string}",
        };

        $.ajax({
          url:
            "https://mission2.cognitiveservices.azure.com/computervision/imageanalysis:analyze?api-version=2022-10-12-preview&" +
            $.param(params),
          beforeSend: function (xhrObj) {
            // Request headers
            xhrObj.setRequestHeader("Content-Type", "application/json");
            xhrObj.setRequestHeader(
              "Ocp-Apim-Subscription-Key",
              "184a66247d234d559e62d6f0e4bbe2e6"
            );
          },
          type: "POST",
          // Request body
          data: "{body}",
        })
          .done(function (data) {
            alert("success");
          })
          .fail(function () {
            alert("error");
          });
      });
    </script>
  </body>
</html>
